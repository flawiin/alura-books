<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <header class="cabecalho">
        <input class="cabecalho-botao" type="checkbox" id="menu">
        <label for="menu"><span class="cabecalho-menu cabecalho-menu-imagem"></span></label>
        <ul class="cabecalho-lista-menu">
            <li class="lista-menu--titulo">Categorias</li>
            <li class="lista-menu--item"><a class="lista-menu--link" href="#">Programação</a></li>
            <li class="lista-menu--item"><a class="lista-menu--link" href="#">Front-End</a></li>
            <li class="lista-menu--item"><a class="lista-menu--link" href="#">Infraestrutura</a></li>
            <li class="lista-menu--item"><a class="lista-menu--link" href="#">Business</a></li>
            <li class="lista-menu--item"><a class="lista-menu--link" href="#">Disign & Ux</a></li>
        </ul>
        <img class="cabecalho-logo" src="assets/img/header/Logo.svg" alt="Logo da Alurabooks">
        <a href="#"><img class="cabecalho-coracao" src="assets/img/header/Favoritos.svg" alt="Coração de Favoritos"></a>
        <a href="#"><img class="cabecalho-sacola" src="assets/img/header/Compras.svg" alt="Sacola de Compras"></a>
        <a href="#"><img class="cabecalho-usuario" src="assets/img/header/Usuário.svg" alt="Usuário"></a>
    
    </header>
    
</body>
</html>
